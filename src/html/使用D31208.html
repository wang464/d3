<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3的</title>
</head>

<body>
  <p>Hello World 1</p>
  <p>Hello World 2</p>
  <!-- 使用D3修改代码 -->
  <!-- 2018-12-9_20:24:39 -->
  <script src="../js/d3.v3.min.js" charset="utf-8"></script>
  <script>
    d3.select("body").selectAll("p").text("我是谁?我在哪儿?").style("color", "red")
    var str = "China";
    var body = d3.select("body");
    var p = body.selectAll("p");
    p.datum(str);
    p.text(function (d, i) {
      return "第 " + i + "个元素绑定的数据是" + d;
    })
  </script>
</body>

</html>
